<div class="sign-up-container">
  <h2>Sign Up</h2>
  <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
    
    <div class="form-group">
      <input
        type="text"
        id="username"
        formControlName="username"
        class="form-control"
        required
        placeholder=" "
      />
      <label for="username">Username</label>
      <div *ngIf="signUpForm.controls['username'].invalid && signUpForm.controls['username'].touched" class="error">
        Username is required.
      </div>
    </div>

    <div class="form-group">
      <input
        type="email"
        id="email"
        formControlName="email"
        class="form-control"
        required
        placeholder=" "
      />
      <label for="email">Email</label>
      <div *ngIf="signUpForm.controls['email'].invalid && signUpForm.controls['email'].touched" class="error">
        Valid email is required.
      </div>
    </div>

    <div class="form-group">
      <input
        type="password"
        id="password"
        formControlName="password"
        class="form-control"
        required
        placeholder=" "
      />
      <label for="password">Password</label>
      <div *ngIf="signUpForm.controls['password'].invalid && signUpForm.controls['password'].touched" class="error">
        Password is required.
      </div>
    </div>

    <div class="form-group">
      <input
        type="password"
        id="confirmPassword"
        formControlName="confirmPassword"
        class="form-control"
        required
        placeholder=" "
      />
      <label for="confirmPassword">Confirm Password</label>
      <div *ngIf="signUpForm.controls['confirmPassword'].invalid && signUpForm.controls['confirmPassword'].touched" class="error">
        Confirm password is required.
      </div>
      <div *ngIf="passwordMismatch" class="error">
        Passwords do not match.
      </div>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="signUpForm.invalid">Sign Up</button>
  </form>
</div>
